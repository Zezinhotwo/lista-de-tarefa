<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Execulte</title>
    <link rel="stylesheet" href="style/style.css" />
  <script defer src="runtimebundle.js"></script><script defer src="mainbundle.js"></script></head>
  <body class="corpo">
    <form action="#" class="form hide">
      <div class="formulario">
        <button type="button" id="addTask" class="addTask">X</button>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required />

        <div>
          <label>Nível</label>
          <input type="radio" id="radio1" name="nivel" value="1" required />
          <label for="radio1" class="level"></label>

          <input type="radio" id="radio2" name="nivel" value="2" required />
          <label for="radio2" class="level2"></label>

          <input type="radio" id="radio3" name="nivel" value="3" required />
          <label for="radio3" class="level3"></label>

          <input type="radio" id="radio4" name="nivel" value="4" required />
          <label for="radio4" class="level4"></label>
        </div>
        <label for="dias">Prazo (dias)</label>
        <input type="number" name="prazo" id="dias" required />

        <label for="descricao">Descrição</label>
        <textarea
          name="descricao"
          id="descricao"
          rows="10"
          cols="30"
          placeholder="going to run"
          required
        ></textarea>
        <button type="submit">Enviar</button>
      </div>
    </form>

    <!-- HEADER -->
    <header class="cabeca">
      <nav class="navegacao">
        <ul class="nav">
          <span class="item-nav">Adicionar Tarefa</span>
          <li class="item-nav">Hoje</li>
          <li class="item-nav">All Task</li>
          <li class="item-nav">Feitas</li>
          <li class="item-nav">Ontem</li>
        </ul>
        <br />
        <br />
        <ul>
          <li>Meus projetos</li>
        </ul>
        <span>
          <a
            href="https://github.com/Zezinhotwo?tab=overview&from=2024-08-01&to=2024-08-01"
            target="_blank"
            >&copy;&nbsp;Zezinhotwo</a
          >
        </span>
      </nav>
    </header>
    <!--END HEADER -->

    <!-- Content -->
    <section class="content">
      <h2>Hoje</h2>
      <div>
        <p>Meus Projetos</p>
      </div>
      <div class="listTask">
        <!-- <details id="task-container"></details>  -->
      </div>
      <button class="addTask">Adicionar Tarefa</button>
    </section>
    <!-- END Content -->

    <!-- ASIDE -->
    <section class="aside">
      <h2>Em Breve</h2>
      <div>
        <p>Projetos</p>
      </div>
      <div>
        <ul>
          <!-- <li>Tarefas AKI</li> -->
        </ul>
        <button id="addTask2232">Remover Tarefa</button>
      </div>
    </section>
    <!-- END ASIDE -->

  </body>
</html>
